kind: Service
apiVersion: v1
metadata:
  name: nexus
spec:
  type: LoadBalancer
  ports:
  - name: nexus
    port: 8081
    targetPort: 8081
  - name: nexus-docker-http-port
    port: 18444
    targetPort: 18444
  - name: nexus-docker-https-port
    port: 18443
    targetPort: 18443
  selector:
    app: nexus
